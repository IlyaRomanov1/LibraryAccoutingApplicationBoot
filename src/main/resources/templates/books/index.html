<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">

    <a th:href="@{/books/{id}(id =${book.getId()})}"
       th:text="${book.getTittle() + ',' + book.getAuthor() + ', ' + book.getYearOfProduction()}">user</a>
</div>

<br/>
<hr/>
<a href="/books/new">Добавление книги</a>
<br/>
<a href="/books/search">Поиск книги</a>
</body>
</html>
